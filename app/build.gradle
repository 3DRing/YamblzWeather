apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias System.getenv("YAMBLZ_WEATHER_KEY_ALIAS")
            keyPassword System.getenv("YAMBLZ_WEATHER_KEY_PASSWORD")
            storeFile file('weather_key.jks')
            storePassword System.getenv("YAMBLZ_WEATHER_STORE_PASSWORD")
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.ringov.yamblzweather"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 3
        versionName "0.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }
    lintOptions {
        disable 'MissingTranslation', 'ExtraTranslation'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support:preference-v14:26.0.0-alpha1'
    compile 'com.android.support:preference-v7:26.0.0-alpha1'

    // butter-knife
    compile 'com.jakewharton:butterknife:8.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
}
